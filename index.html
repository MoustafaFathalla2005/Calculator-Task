<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"defer></script>
    </head>
    <body>
        <div class="section">
        <div class="show" id="display">
          <input id='screen' type="text">
        </div>
        <div class="calc">
          <!-- <button>**</button> -->
        <button class="func">sin</button>
        <button class="func">cos</button>
        <button class="func">tan</button>
        <button class="operator">*</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">%</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">/</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button class="func">del</button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="operator">-</button>
        <button class="func">AC</button>
        <button id="equal">=</button>

        </div>
    </div>
    </body>

</html>
